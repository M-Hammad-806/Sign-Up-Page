<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <fieldset class="sign-up-section">
            <legend class="sign-up-legend">Sign Up</legend>
            <div class="item">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" name="email" required>
            </div>

            <div class="item">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" name="password" required>
            </div>

            <div class="item">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" name="confirm-password"
                    required>
            </div>

            <div class="sign-up-footer">
<input type="checkbox" id="terms" >
<label class="terms-checkbox" for="terms">Agree to Terms</label>
                <a href="#">Forgot Your Password?</a>

            </div>
            <div class="sign-up-buttons">
                <button type="submit" class="primary-button">Sign Up</button>
                <button type="reset" class="primary-button">Reset</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
